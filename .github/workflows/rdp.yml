name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and extract ngrok
        shell: pwsh
        run: |
          Invoke-WebRequest https://download.ngrok.com/toolbelt/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive -Path "ngrok.zip" -DestinationPath "."
          ./ngrok.exe authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
 

      - name: Enable RDP
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          ./ngrok.exe tcp 3389
