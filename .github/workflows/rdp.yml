name: RDP

on: [workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Download and setup ngrok
        shell: pwsh
        run: |
          Invoke-WebRequest https://download.ngrok.com/toolbelt/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive -Path "ngrok.zip" -DestinationPath "ngrok"
          $ngrokPath = Join-Path -Path $PWD -ChildPath "ngrok\\ngrok.exe"
          & "$ngrokPath" authtoken 2z26UeQONFtCGaQgjI1Gb942T1n_37kVdudqm4hoGXLkLVF6S

      - name: Enable RDP
        run: |
          net user kamel123 MyStrong123 /add
          net localgroup administrators kamel123 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name 'fDenyTSConnections' -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          ./ngrok.exe tcp 3389
